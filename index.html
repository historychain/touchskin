<!DOCTYPE html>
<html>
  <head>
    <title>Sensative Slider</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="js-slider">
      <div class="js-slider__wrapper">
        <ul class="js-slider__list">
          <li class="js-slider__item">
            <div class="item" style="background-color: beige">1</div>
          </li>
          <li class="js-slider__item">
            <div class="item" style="background-color: coral">2</div>
          </li>
          <li class="js-slider__item">
            <div class="item" style="background-color: darksalmon">3</div>
          </li>
          <li class="js-slider__item">
            <div class="item" style="background-color: salmon">4</div>
          </li>
          <li class="js-slider__item">
            <div class="item" style="background-color: springgreen">5</div>
          </li>
          <li class="js-slider__item">
            <div class="item" style="background-color: yellow">6</div>
          </li>
          <li class="js-slider__item">
            <div class="item" style="background-color: teal">7</div>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
